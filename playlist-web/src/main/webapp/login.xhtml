<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body styleClass="indexbck">
	<h1 style="margin: 15px; font-size: 34px;">PrimeMusic</h1>
	<h:form id="messages-form">
		<p:growl id="msgs" life="2000" autoUpdate="true" />
	</h:form>
	<div id="caixa-exterior-login">
		<div id="login-caixa">
			<h1>Login</h1>
			<form action="j_security_check" method="POST" id="login-form">
				<h:panelGrid columns="2" cellpadding="5" styleClass="grid-login">
					<h:outputLabel for="j_username" value="E-mail">#{bundle['login.username']}:</h:outputLabel>
					<p:inputText id="j_username" required="true" label="mail" size="30" />
					<h:outputLabel for="j_password" value="Password">#{bundle['login.password']}:</h:outputLabel>
					<p:password id="j_password" required="true" label="password"
						size="30" />
							<f:facet name="footer">
					<h:commandButton value="Login" type="submit" />
				</f:facet>
				</h:panelGrid>
			</form>
		</div>
		<div id="newuser-caixa">
			<h1>Nova conta</h1>
			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="grid-login">
					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" required="true" label="nome" size="30"
						value="#{userSession.newUser.nome}" />

					<h:outputLabel for="mail" value="E-mail:" />
					<p:inputText id="mail" required="true" label="mail" size="30"
						value="#{userSession.newUser.mail}" />

					<h:outputLabel for="pwd1" value="Password:" />
					<p:password id="pwd1" value="#{userSession.newUser.password}"
						match="pwd2" label="Password 1" required="true" />

					<h:outputLabel for="pwd2" value="Confirm:" />
					<p:password id="pwd2" label="Password 2" required="true" />
					<f:facet name="footer">
						<p:commandButton value="Register" type="submit"
							action="#{userSession.register()}" update="@form" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
